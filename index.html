<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="styles.css" />

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Kumbh+Sans:wght@100..900&family=League+Spartan:wght@100..900&family=Lexend+Deca&family=Manrope:wght@200..800&family=Space+Grotesk:wght@500&display=swap"
            rel="stylesheet"
        />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Base Apparel coming soon page</title>
    </head>
    <body>
        <main class="hero__wrapper">
            <section class="hero___section__left">
                <section class="hero__logo">
                    <img src="images/logo.svg" alt="" />
                </section>

                <h1 class="hero__title"><span>We're </span>coming soon</h1>

                <p class="hero__desciption">
                    Hello fellow shoppers! We're currently building our new
                    fashion store. Add your email below to stay up-to-date with
                    announcements and our launch deals.
                </p>

                <form action="#" class="hero__form">
                    <input
                        type="email"
                        name="email-address"
                        class="hero__form__input"
                        placeholder="Email Address"
                    />
                    <p class="hero__form__error">
                        Please provide a valid email
                    </p>
                    <img
                        src="images/icon-error.svg"
                        alt=""
                        class="hero__form__error__image"
                    />

                    <button type="submit" class="hero__form__button">
                        <img src="images/icon-arrow.svg" alt="" />
                    </button>
                </form>
            </section>

            <picture>
                <source
                    srcset="images/hero-mobile.jpg"
                    media="(max-width: 768.98px)"
                    class="hero__image__reponsive"
                />
                <img src="images/hero-desktop.jpg" alt="" class="hero__image" />
            </picture>
        </main>

        <footer>
            <p class="attribution">
                Challenge by
                <a
                    href="https://www.frontendmentor.io?ref=challenge"
                    target="_blank"
                    >Frontend Mentor</a
                >. Coded by
                <a
                    href="https://www.frontendmentor.io/profile/Albrt78"
                    target="_blank"
                    >Albrt78</a
                >.
            </p>
        </footer>

        <script src="script.js"></script>
    </body>
</html>
